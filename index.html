</head>
<body>
  <div id="navbar">
    <a href="Envoyer_L'argent.html"> Envoyer L'argent </a>

    <a href="Connexion.html"> Connexion </a>
    <a href="Inscription.html"> Inscription </a>
  </div>
    <div id="Container">
        <h2> Convertisseur de devises en JavaScript </h2>
        <form id="Myform">
            <label for="devise"> Montant</label>
            <input type="text" id="amount" placeholder="Montant" required>

            <label> De </label>
            <select id="from-currency-select">
              <option selected value="0"> Choisir devise </option>
              <option value="USD"> USD - <p> Dollar des Etats-Unis </p> </option>
              <option value="EUR"> EUR - <p> Euro </p> </option>
              <option value="CAD"> CAD - <p> Dollar Canadien </p> </option>
              <option value="GBP"> GBP - <p> Livre Britannique </p> </option>
              <option value="TND"> TND - <p> Dinar Tunisien </p> </option>
              <option value="RUB"> RUB - <p> Rouble Russe </p> </option>
            </select>

            <label id="Arrow"> <i class='bx bx-down-arrow-alt'></i> </label>

            <label> Vers </label>
            <select id="to-currency-select">
              <option value="USD"> USD - <p> Dollar des Etats-Unis </p> </option>
              <option value="EUR"> EUR - <p> Euro </p> </option>
              <option value="CAD"> CAD - <p> Dollar Canadien </p> </option>
              <option value="GBP"> GBP - <p> Livre Britannique </p> </option>
              <option value="TND" selected> TND - <p> Dinar Tunisien </p> </option>
              <option value="RUB"> RUB - <p> Rouble Russe </p> </option>
            </select>

            <button id="btn" onclick="return Convert()"> Convert </button>
        
            <div id="resultat"></div>
        </form>
    </div>
    <script src="index.js"></script>
